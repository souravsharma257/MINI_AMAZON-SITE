{% extends 'shop/base.html' %}
{% block title %}Register - Mini Amazon{% endblock %}
{% block content %}
  <h2>Register New Account</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
